<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link th:href="@{style.css}" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-50">
<div class="container mx-auto p-6">
    <div class="text-center mb-8">
        <h1 class="text-4xl font-bold text-gray-800">Weather App</h1>
        <p class="text-gray-600">Enter a city to get the latest weather updates.</p>
    </div>
    <form action="/weather" method="get" class="flex justify-center">
        <div class="flex space-x-2">
            <input type="text" name="city" class="border border-gray-300 rounded-lg p-3 w-64 focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Enter city name" required>
            <button type="submit" class="bg-gray-800 text-white rounded-lg px-6 py-3 hover:bg-gray-700 transition duration-200">Get Weather</button>
        </div>
    </form>
</div>
</body>
</html>
