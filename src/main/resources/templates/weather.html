<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Data</title>
    <link th:href="@{style.css}" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
<div class="container mx-auto p-6">
    <div class="text-center mb-8">
        <h1 class="text-4xl font-bold text-gray-800">Weather Report</h1>
        <p class="text-gray-600">Get the latest weather updates for your city.</p>
    </div>
    <div class="bg-white shadow-lg rounded-lg p-8 transition-transform transform hover:scale-105">
        <h2 class="text-3xl font-semibold text-gray-800 mb-4" th:text="${weather.name}"></h2>
        <img class="w-32 h-32 mx-auto mb-4" th:src="'http://openweathermap.org/img/wn/' + ${weather.weather[0].icon} + '@2x.png'" alt="Weather Icon">
        <div class="space-y-2">
            <p class="text-xl text-gray-700" th:text="'Temperature: ' + ${weather.main.temp} + '°C'"></p>
            <p class="text-xl text-gray-700" th:text="'Feels Like: ' + ${weather.main.feels_like} + '°C'"></p>
            <p class="text-xl text-gray-700" th:text="'Humidity: ' + ${weather.main.humidity} + '%'" ></p>
            <p class="text-xl text-gray-700" th:text="'Condition: ' + ${weather.weather[0].description}"></p>
        </div>
        <a href="/" class="mt-6 inline-block bg-blue-600 text-white rounded-lg px-6 py-3 text-lg font-semibold hover:bg-blue-700 transition duration-200">Search Another City</a>
    </div>
</div>
</body>
</html>
