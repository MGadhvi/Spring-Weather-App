<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Data</title>
    <link th:href="@{style.css}" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Weather Report</h1>
            <p>Get the latest weather updates for your city.</p>
        </div>
        <div class="weather-card">
            <h2 th:text="${weather.name}"></h2>
            <img class="weather-icon" th:src="'http://openweathermap.org/img/wn/' + ${weather.weather[0].icon} + '@2x.png'" alt="Weather Icon">
            <div class="weather-info">
                <p th:text="'Temperature: ' + ${weather.main.temp} + '°C'"></p>
                <p th:text="'Feels Like: ' + ${weather.main.feels_like} + '°C'"></p>
                <p th:text="'Humidity: ' + ${weather.main.humidity} + '%'"></p>
                <p th:text="'Condition: ' + ${weather.weather[0].description}"></p>
            </div>
            <a href="/" class="btn">Search Another City</a>
        </div>
    </div>
</body>
</html>
