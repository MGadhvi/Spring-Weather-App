<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 Not Found</title>
    <link th:href="@{style.css}" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
<div class="container mx-auto p-6 text-center">
    <h1 class="text-6xl font-bold text-gray-800">404</h1>
    <h2 class="text-3xl font-semibold text-gray-700 mt-4">City Not Found</h2>
    <p class="text-gray-600 mt-2" th:text="${errorMessage}">City Not Found.</p>
    <a href="/" class="mt-6 inline-block bg-blue-500 text-white rounded-lg px-6 py-3 text-lg font-semibold hover:bg-blue-600 transition duration-200">Go to Home</a>
</div>
</body>
</html>
